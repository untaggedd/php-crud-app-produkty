<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
    :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --container-bg: #f4f4f4;
        --input-bg: #ffffff;
        --border-color: #ddd;
    }

    body.dark-mode {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --container-bg: #1e1e1e;
        --input-bg: #2c2c2c;
        --border-color: #444;
    }

    body {
        font-family: sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        
        /* --- sekcja wyrodkowanie --- */
        display: flex;
        justify-content: center; /* wyrodkowanie w poziomie (lewo-prawo) */
        align-items: center;     /* wyrodkowanie w pionie (g贸ra-d贸) */
        height: 100vh;           /* wysoko na 100% okna przegldarki */
        margin: 0;
        /* --------------------------------------------- */
    }

    form {
        background: var(--container-bg);
        padding: 30px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        width: 100%;
        max-width: 400px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover { background-color: #0056b3; }

    /* --- style komunikat贸w --- */
    .message {
        margin-top: 15px;
        text-align: center;
        font-size: 0.95em;
        font-weight: bold;
        min-height: 20px; /* zapobiega skakaniu formularza */
    }
    .message.success { 
        color: #28a745; /* kolor sukcesu */
    }
    .message.error { 
        color: #dc3545; /* kolor bldu */
    }
    /* --------------------------------------------------------- */

    .theme-toggle-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-size: 24px;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
        width: auto; 
    }
    .theme-toggle-btn:hover {
        background-color: var(--container-bg);
    }
</style>

</head>
<body>

    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Zmie motyw"></button>

    <form id="login-form">
        <h2 style="text-align: center; margin-bottom: 20px;">Logowanie</h2>
        
        <input type="text" id="login-username" placeholder="Login" required>
        <input type="password" id="login-password" placeholder="Haso" required>
        
        <button type="submit">Zaloguj</button>
        
        <div id="message" class="message"></div>

        <div style="margin-top: 20px; text-align: center; font-size: 0.9em;">
            <span style="color: #666;">Nie masz konta?</span>
            <a href="register.html" style="color: #007BFF; text-decoration: none; font-weight: bold; margin-left: 5px;">
                 Zarejestruj si
            </a>
        </div>
            
    </form>
        
    <script>
        // upewni, 偶e cie偶ka jest poprawna
        const loginUrl = 'api/login.php'; 

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageBox = document.getElementById('message');

            // reset komunikatu przed wysaniem
            messageBox.textContent = 'Przetwarzanie...';
            messageBox.className = 'message'; 

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const text = await response.text();
                let result;
                
                try {
                    result = JSON.parse(text);
                } catch (err) {
                    throw new Error("Serwer zwr贸ci bd (nie JSON): " + text);
                }

                if (response.ok) { 
                    if (result.success) {
                        // sukces - ustawiamy tekst i klas .success (zielony kolor)
                        messageBox.textContent = result.message; // "Logowanie udane!..."
                        messageBox.className = 'message success';
                        
                        // przekierowanie po 1.5 sekundy
                        setTimeout(() => {
                            window.location.href = 'index.php';
                        }, 1500);
                    } else {
                        // bd logowania (np. ze haso)
                        messageBox.textContent = result.message;
                        messageBox.className = 'message error';
                    }
                } else {
                    // inny bd serwera
                    messageBox.textContent = result.message || 'Wystpi bd.';
                    messageBox.className = 'message error';
                }

            } catch (error) {
                console.error('Bd:', error);
                messageBox.textContent = 'Bd poczenia.';
                messageBox.className = 'message error';
            }
        });

    // obsuga ciemnego motywu
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }
    </script>

</body>
</html>
