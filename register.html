<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

<style>
    :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --container-bg: #f4f4f4;
        --input-bg: #ffffff;
        --border-color: #ddd;
    }

    body.dark-mode {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --container-bg: #1e1e1e;
        --input-bg: #2c2c2c;
        --border-color: #444;
    }

    body {
        font-family: sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        
        /* wyrodkowanie formularza na rodku ekranu */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        margin: 0;
    }

    form {
        background: var(--container-bg);
        padding: 30px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        width: 100%;
        max-width: 400px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover { background-color: #0056b3; }

    /* style komunikat贸w */
    .message {
        margin-top: 15px;
        text-align: center;
        font-size: 0.95em;
        font-weight: bold;
        min-height: 20px;
    }
    .message.success { color: #28a745; } /* sukces */
    .message.error { color: #dc3545; }   /* bld */

    .theme-toggle-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-size: 24px;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
        width: auto;
    }
    .theme-toggle-btn:hover {
        background-color: var(--container-bg);
    }
</style>

</head>
<body>

    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Zmie motyw"></button>

    <form id="register-form">
        <h2 style="text-align: center; margin-bottom: 20px;">Rejestracja</h2>
        
        <input type="text" id="reg-username" placeholder="Login" required>
        <input type="password" id="reg-password" placeholder="Haso (min. 6 znak贸w)" required minlength="6">
        
        <button type="submit">Zarejestruj si</button>
        
        <div id="message" class="message"></div>
        
        <div style="margin-top: 20px; text-align: center; font-size: 0.9em;">
            <span style="color: #666;">Masz ju偶 konto?</span>
            <a href="login.html" style="color: #007BFF; text-decoration: none; font-weight: bold; margin-left: 5px;">
                 Zaloguj si
            </a>
        </div>
    </form>

    <script>
        const registerUrl = 'api/register.php'; 

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const messageBox = document.getElementById('message');

            // walidacja dugoci hasa
            if (password.length < 6) {
                messageBox.textContent = 'Haso musi mie co najmniej 6 znak贸w';
                messageBox.className = 'message error';
                return;
            }

            messageBox.textContent = 'Przetwarzanie...';
            messageBox.className = 'message';

            try {
                const response = await fetch(registerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const text = await response.text(); 
                let result;
                try {
                    result = JSON.parse(text);
                } catch (err) {
                    throw new Error("Serwer zwr贸ci bd (nie JSON): " + text);
                }

                if (response.ok) {
                    messageBox.textContent = result.message;
                    messageBox.className = 'message success';
                    document.getElementById('register-form').reset();
                    
                    // przekierowanie do logowania po sukcesie
                    setTimeout(() => {
                         window.location.href = 'login.html';
                    }, 1500);

                } else {
                    messageBox.textContent = result.message;
                    messageBox.className = 'message error';
                }
            } catch (error) {
                console.error('Peny bd:', error);
                messageBox.textContent = 'Bd poczenia. Zobacz konsol (F12).';
                messageBox.className = 'message error';
            }
        });

    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    // funkcja "Dark Mode"
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }
    </script>
</body>
</html>
